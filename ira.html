<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen y Botones</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <style>
        /* Estilo del contenedor de la imagen */
.image-container {
    border: 5px solid #ddd; /* Bordes alrededor de la imagen */
    padding: 10px; /* Espacio interno */
    max-width: 90%; /* Limita el tamaño máximo */
    margin-bottom: 20px; /* Separación inferior */
    text-align: center; /* Centra la imagen dentro del contenedor */
}

/* Estilo de los botones */
.button-container .btn {
    font-size: 16px; /* Tamaño de la fuente */
    padding: 10px 20px; /* Espaciado interior */
    transition: background-color 0.3s; /* Transición suave al pasar el ratón */
}

/* Efecto hover para los botones */
.btn:hover {
    opacity: 0.9; /* Efecto al pasar el ratón */
}
/* Estilos para el botón rosado */
.toggle-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff66b2;
            color: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover en el botón */
        .toggle-button:hover {
            background-color: #ff3385;
        }


        /* Estilos para el botón rosado */
.toggle-button2 {
    position: fixed;
    top: 30px; /* Mueve el botón a la parte superior */
    left: 30px; /* Mueve el botón a la parte izquierda */
    background-color: #ff66b2;
    color: white;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover en el botón */
.toggle-button2:hover {
    background-color: #ff3385;
}
    </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Contenedor para la imagen centrada -->
    <div class="image-container text-center mb-4">
        <img src="static/imagenes/ira3.png" alt="Imagen" class="img-fluid">
    </div>
    
    <!-- Botones con mejor estilo -->
    <div class="button-container text-center">
        <a href="https://view.genially.com/6055254dbf60f90d897276cc/interactive-content-juego-de-autocontrol" class="btn btn-success me-3">Juego</a>
        <a href="https://www.youtube.com/watch?v=6CoMDwhfaew&ab_channel=CassioToledo" class="btn btn-primary">Música</a>
    </div>
</div>
<a href="final.html">
    <!-- Botón rosado -->
    <button class="toggle-button">FINISH</button>
</a>

<button class="toggle-button2">ATRAS</button>
</a>

</body>
</html>
