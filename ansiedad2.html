<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen y Botones</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <style>
        body {
        background-image: url('static/imagenes/fondol.jpg'); /* Ruta de tu imagen de fondo */
        background-size: cover; /* Hace que la imagen cubra toda la pantalla */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        background-attachment: fixed; /* Fija la imagen de fondo al scroll */
        background-position: center; /* Centra la imagen */
        margin: 0; /* Elimina márgenes por defecto */
        height: 100vh; /* Asegura que el fondo ocupe toda la altura de la ventana */
        color: white; /* Opcional: Cambia el color del texto para mayor visibilidad */
    }
        /* Estilo del contenedor de la imagen */
.image-container {
    border: 5px solid #ddd; /* Bordes alrededor de la imagen */
    padding: 10px; /* Espacio interno */
    max-width: 90%; /* Limita el tamaño máximo */
    margin-bottom: 20px; /* Separación inferior */
    text-align: center; /* Centra la imagen dentro del contenedor */
}

/* Estilo de los botones */
.button-container .btn {
    font-size: 16px; /* Tamaño de la fuente */
    padding: 10px 20px; /* Espaciado interior */
    transition: background-color 0.3s; /* Transición suave al pasar el ratón */
}

/* Efecto hover para los botones */
.btn:hover {
    opacity: 0.9; /* Efecto al pasar el ratón */
}
/* Estilos para el botón rosado */
.toggle-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff66b2;
            color: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover en el botón */
        .toggle-button:hover {
            background-color: #ff3385;
        }


        /* Estilos para el botón rosado */
.toggle-button2 {
    position: fixed;
    top: 30px; /* Mueve el botón a la parte superior */
    left: 30px; /* Mueve el botón a la parte izquierda */
    background-color: #ff66b2;
    color: white;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover en el botón */
.toggle-button2:hover {
    background-color: #ff3385;
}
    </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Contenedor para la imagen centrada -->
    <div class="image-container text-center mb-4">
        <img src="static/imagenes/ansiedad4.png" alt="Imagen" class="img-fluid">
    </div>
    
  
</div>
<a href="final.html">
    <!-- Botón rosado -->
    <button class="toggle-button">FINISH</button>
</a>
    <!-- Botón rosado -->
  <a href="tareas.html">
<button class="toggle-button2">ATRAS</button>
</a>   
<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
