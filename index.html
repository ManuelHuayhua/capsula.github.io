<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Fondo claro */
    display: flex; /* Usar flexbox para centrar */
    justify-content: center; /* Centrado horizontal */
    align-items: center; /* Centrado vertical */
    height: 100vh; /* Altura completa de la pantalla */
    flex-direction: column; /* Alineación en columna */
}

.image-title {
    width: 80%; /* Ocupa todo el ancho */
    max-height: 550px; /* Altura máxima */
    object-fit: cover; /* Ajuste proporcional */
}

.image-left,
.image-right {
    max-width: 300px; /* Tamaño máximo para las imágenes de los costados */
    height: auto; /* Mantener proporciones */
}

.image-center {
    max-width: 500px; /* Tamaño máximo para la imagen del celular */
    height: auto; /* Mantener proporciones */
    position: relative; /* Asegura su posición frente a otros elementos */
}

.row-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.col-left,
.col-right {
    display: flex;
    align-items: center;
    justify-content: center;
}

@media (max-width: 768px) {
    /* Centrar todo en pantallas pequeñas */
    .image-left, .image-right {
        max-width: 100px; /* Reducir tamaño en pantallas pequeñas */
        margin: 10px; /* Espaciado entre las imágenes */
    }

    .image-center {
        max-width: 250px; /* Ajustar el tamaño del celular */
        margin-top: 20px; /* Espaciado superior para el celular */
    }

    
}

@media (max-width: 576px) {
    .image-left, .image-right {
        max-width: 80px; /* Reducir aún más para pantallas móviles */
    }

    .image-center {
        max-width: 200px; /* Reducir tamaño del celular */
    }
}

@media (min-width: 2058px) {
    .image-title {
        width: 1200px; /* Ancho fijo */
        height: auto; /* Mantener proporciones */
    }
}

    </style>
</head>
<body>
    <!-- Imagen del título ocupando todo el ancho -->
    <div class="text-center">
        <img class="image-title" src="static/imagenes/titulo.png" alt="Título">
    </div>

    <!-- Contenedor principal con imágenes a los costados y en el centro -->
    <div class="container mt-4">
        <div class="row row-container">
            <!-- Imagen del lado izquierdo -->
            <div class="col-3 col-left">
                <img class="image-left" src="static/imagenes/COSTADO.png" alt="Costado Izquierdo">
            </div>

            <!-- Imagen central del celular con enlace -->
<div class="col-6 text-center">
    <a href="tareas.html"> <!-- Reemplaza 'otra_vista' con la vista a la que deseas redirigir -->
        <img class="image-center" src="static/imagenes/celular.png" alt="Celular">
    </a>
</div>

            <!-- Imagen del lado derecho -->
            <div class="col-3 col-right">
                <img class="image-right" src="static/imagenes/COSTADO2.png" alt="Costado Derecho">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
